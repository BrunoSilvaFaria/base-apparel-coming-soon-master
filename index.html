<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="logo__conteiner">
      <img src="./images/logo.svg" alt="" class="logo">
    </div>
    <div class="display">
      <picture class="img__conteiner">
        <source media="(min-width:650px)" srcset="./images/hero-desktop.jpg" class="img__item">
        <source media="(max-width:465px)" srcset="./images/hero-mobile.jpg" class="img__item">
        <img src="./hero-mobile.jpg" alt="Flowers" class="img__item">
      </picture>
      <div class="content__text">
      <section class="text__content">
        <h1 class="title">
          <span class="title__destaque">We're</span>
          coming soon
        </h1>

        <p class="paragrafo">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </section>

      <form class="#" action="index.html" method="post">
        <div class="email__conteiner">
          <input type="email" name="" value="" placeholder="Email Addres" class="email__input">
          <!-- <input type="button" name="" value=">" class="email__button"> -->
          <button type="button" name="button" class="email__button"></button>
        </div>
      </form>
    </div>

    </div>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
